<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mount Network Share</title>
    <!-- Preload critical CSS for faster rendering -->
    <link rel="preload" href="mount.css" as="style">
    <link rel="stylesheet" href="mount.css">
    <!-- Optimize font loading -->
    <style>
        /* Critical CSS for initial render */
        body { 
            background: #2c2c2e; 
            margin: 0; 
            padding: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mount Network Share</h1>
            <p class="subtitle">Connect to your SMB network share</p>
        </div>

        <form id="mountForm" class="mount-form">
            <div class="form-group">
                <label for="savedConnections">Saved Connections (Optional)</label>
                <select id="savedConnections" class="saved-connections-dropdown">
                    <option value="">Select a saved connection...</option>
                </select>
                <div class="input-hint">Choose from previously saved connections</div>
            </div>

            <div class="form-group">
                <label for="sharePath">Share Path</label>
                <input 
                    type="text" 
                    id="sharePath" 
                    placeholder="smb://server/share or //server/share"
                    required
                >
                <!-- <div class="input-hint">Example: Workstation/nas</div> -->
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    placeholder="Enter your username or email address"
                    pattern="^[a-zA-Z0-9._@-]+$"
                    title="Username can contain letters, numbers, dots, underscores, @ symbols, and hyphens"
                    required
                >
                <!-- <div class="input-hint">Username</div> -->
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Enter your password"
                    required
                >
            </div>

            <div class="form-group">
                <label for="label">Mount Label (Optional)</label>
                <input 
                    type="text" 
                    id="label" 
                    placeholder="Custom name for this mount"
                >
            </div>

            <div class="form-group checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="saveCredentials">
                    <span class="checkmark"></span>
                    Save credentials to Keychain
                </label>
            </div>

            <div class="form-group checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="autoMount">
                    <span class="checkmark"></span>
                    Auto-mount on app startup
                </label>
            </div>

            <div class="system-info">
                <div class="info-icon">ℹ️</div>
                <p>Default to ~/mounts/ directory</p>
            </div>

            <div class="form-actions">
                <button type="button" id="cancelButton" class="btn btn-secondary">Cancel</button>
                <button type="submit" id="mountButton" class="btn btn-primary">
                    <span class="btn-text">Mount Share</span>
                    <div class="loading-spinner" style="display: none;"></div>
                </button>
            </div>
        </form>

        <div id="status" class="status-message" style="display: none;"></div>
    </div>

    <script src="mount.js"></script>
</body>
</html>
