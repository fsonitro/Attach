<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Attach</title>
    <!-- Preload critical CSS for faster rendering -->
    <link rel="preload" href="about.css" as="style">
    <link rel="stylesheet" href="about.css">
    <!-- Optimize font loading -->
    <style>
        /* Critical CSS for initial render */
        body { 
            background: #2c2c2e; 
            margin: 0; 
            padding: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="about-window">
        <div class="about-content">
            <!-- App Icon -->
            <div class="app-icon">
                <img src="../../../assets/icons/folders-icon.svg" alt="Attach Icon" id="appIcon">
            </div>
            
            <!-- App Name -->
            <h1 class="app-name">Attach</h1>
            
            <!-- Version -->
            <div class="app-version" id="appVersion">Version 0.0.9</div>
            
            <!-- Copyright -->
            <div class="app-copyright">
                Copyright Â© <span id="currentYear">2024</span> Felipe. All rights reserved.
            </div>
            
            <!-- Additional Info -->
            <div class="app-description">
                Network Share Mounter for macOS
            </div>
            
            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="btn-primary" id="closeBtn">Close</button>
            </div>
        </div>
    </div>

    <script src="about.js"></script>
</body>
</html>
