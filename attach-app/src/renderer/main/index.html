<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attach - Network Share Mounter</title>
    <link rel="stylesheet" href="../shared/styles.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 40px);
            text-align: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        
        .status {
            font-size: 12px;
            opacity: 0.6;
        }
        
        .controls {
            margin-top: 20px;
        }
        
        button {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin: 0 5px;
        }
        
        button:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="logo">üìÅ Attach</div>
    <div class="subtitle">Network Share Mounter</div>
    <div class="status">Ready to mount network shares</div>
    
    <div class="controls">
        <button onclick="openMounter()">Mount Share</button>
        <button onclick="openFolder()">Open Folder</button>
    </div>
    
    <script>
        async function openMounter() {
            try {
                await window.api.openMountWindow();
                console.log('Mount window opened');
            } catch (error) {
                console.error('Failed to open mount window:', error);
            }
        }
        
        async function openFolder() {
            try {
                // Get mounted shares and open the first one, or show message if none
                const shares = await window.api.getMountedShares();
                if (shares.length > 0) {
                    await window.api.openInFinder(shares[0].mountPoint);
                } else {
                    alert('No mounted shares found. Mount a share first!');
                }
            } catch (error) {
                console.error('Failed to open folder:', error);
                alert('Failed to open folder. Please try again.');
            }
        }
    </script>
</body>
</html>
